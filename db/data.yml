    - ! "<p>\r\n\tДобро пожаловать!</p>\r\n<p mce_style=\"margin-bottom: 12pt; line-height:
      normal;\">\r\n\t<span mce_style=\"font-size: 12pt;\">Рады приветствовать Вас
      на сайте официального представителя компаний &laquo;Гейзер&raquo; и &laquo;Барьер&raquo;
      !<br />\r\n\t<br />\r\n\t<strong>Продукция нашей компании&nbsp;</strong>это
      полная линейка бытовых и промышленных&nbsp;фильтров, которые помогут Вам улучшить
      качество воды в Вашей квартире, на даче, в загородном доме, или на производстве.&nbsp;<br
      />\r\n\t<br />\r\n\tВсе представленные фильтры&nbsp;сделаны в России из лучших
      отечественных и импортных материалов и комплектующих, обеспечивают отличные
      параметры очистки, имеют все необходимые сертификаты, продленную гарантию, обеспечиваются
      технической поддержкой и сервисом</span></p>\r\n<p mce_style=\"margin-bottom:
      12pt; line-height: normal;\">\r\n\t<span mce_style=\"font-size: 12pt;\">.</span></p>\r\n<p
      mce_style=\"margin-bottom: 12pt; line-height: normal;\">\r\n\t<span mce_style=\"font-size:
      12pt;\">Анкеты для подбора оборудования</span></p>\r\n<ul>\r\n\t<li>\r\n\t\t<span
      mce_style=\"font-size: 12pt;\"><a href=\"http://aquamarket-vrn.ru/images/tz_.doc\"
      mce_href=\"images/tz_.doc\"><img border=\"0\" mce_src=\"images/stories/doc.gif\"
      src=\"http://aquamarket-vrn.ru/images/stories/doc.gif\" style=\"border:0px;\"
      />&nbsp;Оборудование для водоподготовки</a></span></li>\r\n\t<li>\r\n\t\t<a
      href=\"http://aquamarket-vrn.ru/images/tz_.doc\" mce_href=\"images/tz_.doc\"><img
      border=\"0\" mce_src=\"images/stories/doc.gif\" src=\"http://aquamarket-vrn.ru/images/stories/doc.gif\"
      style=\"border:0px;\" /></a><span mce_style=\"font-size: 12pt;\"><a href=\"http://aquamarket-vrn.ru/images/tzk.doc\"
      mce_href=\"images/tzk.doc\">&nbsp;Оборудование для котельных</a></span></li>\r\n\t<li>\r\n\t\t<a
      href=\"http://aquamarket-vrn.ru/images/tz_.doc\" mce_href=\"images/tz_.doc\"><img
      border=\"0\" mce_src=\"images/stories/doc.gif\" src=\"http://aquamarket-vrn.ru/images/stories/doc.gif\"
      style=\"border:0px;\" /></a><span mce_style=\"font-size: 12pt;\"><a href=\"http://aquamarket-vrn.ru/images/tzp.doc\"
      mce_href=\"images/tzp.doc\">&nbsp;Оборудование для пищевой промышленности</a></span></li>\r\n</ul>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t<a
      href=\"http://aquamarket-vrn.ru/prod-geizer/products/view/3/315\" mce_href=\"prod-geizer/products/view/3/315\"><img
      align=\"left\" border=\"0\" height=\"295\" mce_src=\"images/stories/img_hard.bmp\"
      src=\"http://aquamarket-vrn.ru/images/stories/img_hard.bmp\" style=\"border:0px;\"
      width=\"295\" /></a></p>\r\n<p>\r\n\tEXPERT Hard</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tТрехступенчатая
      система очистки воды для питьевых целей нового поколения.</p>\r\n<p>\r\n\tИнновационная
      конструкция фильтра позволяет заменять фильтроэлемент одним движением руки.</p>\r\n<p>\r\n\tНадежная
      защита от крупных механических частиц, активного хлора, ионов тяжелых и токсичных
      металлов. Эффективно снижает жесткость, устраняет неприятные запахи и привкусы
      воды.</p>\r\n<p>\r\n\tФильтроэлементы с большим ресурсом работают без замены
      до одного года.</p>\r\n<p>\r\n\tОтдельный кран для чистой воды удобен в эксплуатации
      и отлично впишется в любую кухню.</p>\r\n<p>\r\n\tOne touch - уникальная конструкция
      фильтра позволяет заменять картридж одним движением руки</p>\r\n<p>\r\n\tSmartlock
      - самозапирающаяся система предотвращает откручивание фильтроэлементов, когда
      фильтр находится под давлением</p>\r\n<p>\r\n\tByPass - технология позволяет
      максимально увеличить ресурс фильтроэлемента и избежать побочного эффекта гиперумягчения
      воды</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t<a href=\"http://aquamarket-vrn.ru/prod-geizer/products/view/3/40\"
      mce_href=\"prod-geizer/products/view/3/40\"><img border=\"0\" height=\"283\"
      mce_src=\"images/stories/geizer-bio-kransa_enl.jpg\" mce_style=\"float: left;\"
      src=\"http://aquamarket-vrn.ru/images/stories/geizer-bio-kransa_enl.jpg\" style=\"border:0px;float:left;\"
      width=\"283\" /></a>Гейзер БИО 331</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tЕдинственный
      в России серийный фильтр очистки воды, получивший сертификат соответствия по
      системе ГОСТ Р: ГОСТ Р 51232-98 (Вода питьевая), ГОСТ Р 51871-02 (Устройства
      водоочистные),&nbsp; СанПиН 2.1.4.1074 (Питьевая вода). Фильтр для воды Гейзер-Био
      удаляет все бактерии и вирусы, очищает воду от вредных примесей, хлора, железа
      (обезжелезивание), тяжелых металлов, нитратов, пестицидов, взвешенных частиц,
      избытка солей жесткости (умягчение) и корректирует ее минеральный состав. Только
      в бытовых фильтрах для воды Гейзер Био используются картриджи Арагон Био.</p>\r\n<pre>\r\n</pre>\r\n"
